<div class="page-title" style="background-image:url(./assets/images/background/page-title-1.jpg);">
<!--Header-Lower-->
        <div class="auto-container">
            <div class="row clearfix">
                <!--Title -->

                    <h1>Set Password</h1>

    <section>
    <div class="auto-container">
    <div class="row login-form agent padd-top-70 padd-bott-60">
    <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
        <div class="form-outer form-block" *ngIf="setPasswordForm">
        <div class="default-title"><h2>Set Password</h2></div>
        <form [formGroup]="setPasswordForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <div class="field-label">Email</div>
            <input class="form-control side_input" [ngClass]="{'error-code' : f.email.touched && f.email.errors && ( f.email.errors.required || f.email.errors.email )}"
            placeholder="Email" formControlName="email" type="email">
         </div> 

         <div class="form-group">
            <div class="field-label">Pin</div>
             <input class="form-control side_input" [ngClass]="{'error-code' : f.otp.touched && f.otp.errors && f.otp.errors.required }"
            placeholder="Pin" formControlName="otp" type="otp">
         </div>

         <div class="form-group">
            <div class="field-label">Password</div>
            <input class="form-control side_input" [ngClass]="{'error-code' : f.password.touched && f.password.errors && f.password.errors.required}"
            formControlName="password" placeholder="Password" type="password">
         </div>

         <button type="submit" class="btn-style-two width_full text-uppercase" [ngClass]="{'active_side_btn' : setPasswordForm.valid }">Set Password</button>
         </form>
     </div>
    </div>
</div>
</div>
</section>
